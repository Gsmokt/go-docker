{{block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"
      integrity="sha384-qbtR4rS9RrUMECUWDWM2+YGgN3U4V4ZncZ0BvUcg9FGct0jqXz3PUdVpU1p0yrXS"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    {{template "form" .}}
    <hr />
    {{template "display" .}}
  </body>
</html>
{{ end }} {{block "form" .}}

<form hx-swap="outerHTML" hx-target="#contacts" hx-post="/contacts">
  name: <input type="text" name="name" /> email:
  <input type="email" name="email" />
  <button type="submit">Create Contact</button>
</form>

{{end}} {{block "display" .}}
<div id="contacts" style="display: flex; flex-direction: column">
  {{range .Contacts}}
  <div>Name: <span>{{.Name}}</span> Email: <span>{{.Email}}</span></div>
  {{end}}
</div>
{{end}}
